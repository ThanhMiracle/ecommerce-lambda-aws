services:
  postgres:
    image: ${POSTGRES_IMAGE}
    container_name: ${POSTGRES_CONTAINER_NAME}
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - shop-net

  rabbit:
    image: ${RABBIT_IMAGE}
    ports:
      - "${RABBIT_PORT}:5672"
      - "${RABBIT_MGMT_PORT}:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - shop-net

  auth:
    image: ${AUTH_IMAGE}
    environment:
      DATABASE_URL: ${AUTH_DATABASE_URL}
      DB_SCHEMA: ${AUTH_DB_SCHEMA}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_BASE_URL: ${FRONTEND_BASE_URL}
      RABBITMQ_URL: ${RABBITMQ_URL}
      ADMIN_EMAIL: ${ADMIN_EMAIL}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      rabbit:
        condition: service_healthy
    ports:
      - "${AUTH_PORT}:8000"
    networks:
      - shop-net

  product:
    image: ${PRODUCT_IMAGE}
    environment:
      DATABASE_URL: ${PRODUCT_DATABASE_URL}
      DB_SCHEMA: ${PRODUCT_DB_SCHEMA}
      JWT_SECRET: ${JWT_SECRET}
      UPLOAD_DIR: ${UPLOAD_DIR}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${PRODUCT_PORT}:8000"
    networks:
      - shop-net
    volumes:
      - product_uploads:${UPLOAD_DIR}

  order:
    image: ${ORDER_IMAGE}
    environment:
      DATABASE_URL: ${ORDER_DATABASE_URL}
      DB_SCHEMA: ${ORDER_DB_SCHEMA}
      JWT_SECRET: ${JWT_SECRET}
      RABBITMQ_URL: ${RABBITMQ_URL}
      PRODUCT_URL_INTERNAL: ${PRODUCT_URL_INTERNAL}
    depends_on:
      postgres:
        condition: service_healthy
      rabbit:
        condition: service_healthy
    ports:
      - "${ORDER_PORT}:8000"
    networks:
      - shop-net

  notify:
    image: ${NOTIFY_IMAGE}
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    environment:
      RABBITMQ_URL: ${RABBITMQ_URL}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USE_TLS: ${SMTP_USE_TLS}
      SMTP_USE_AUTH: ${SMTP_USE_AUTH}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      FROM_EMAIL: ${FROM_EMAIL}
    depends_on:
      rabbit:
        condition: service_healthy
    networks:
      - shop-net

  web:
    image: ${WEB_IMAGE}
    environment:
      VITE_AUTH_URL: ${VITE_AUTH_URL}
      VITE_PRODUCT_URL: ${VITE_PRODUCT_URL}
      VITE_ORDER_URL: ${VITE_ORDER_URL}
    ports:
      - "${WEB_PORT}:80"
    depends_on:
      - auth
      - product
      - order
    networks:
      - shop-net

  mailhog:
    image: ${MAILHOG_IMAGE}
    ports:
      - "${MAILHOG_SMTP_PORT}:1025"
      - "${MAILHOG_UI_PORT}:8025"
    networks:
      - shop-net

  gateway:
    image: ${GATEWAY_IMAGE}
    ports:
      - "${GATEWAY_PORT}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
      - auth
      - product
      - order
    networks:
      - shop-net

volumes:
  postgres_data:
  product_uploads:

networks:
  shop-net:
    driver: bridge
